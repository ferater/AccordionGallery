<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion Gallery</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script type="module" src="./js/app.js" defer></script>
</head>

<body>
  <div id="app" class="d-grid">
    <div class="blur-top"></div>
    <div class="blur-bottom"></div>
    <header class="d-grid">
      <div class="spacer"></div>
      <div class="heading p-rel">
        <h1>profile</h1>
        <h1>accordion</h1>
      </div>
      <div class="star d-grid">
        <span class="iconify icon-star x-g-center y-g-end" data-icon="ic:round-star-rate"></span>
      </div>
    </header>
    <div class="spacer"></div>
    <main class="d-grid">
      <div class="accordion-container x-g-end d-flex">
        <!-- populate by js -->
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>
</body>

</html>
